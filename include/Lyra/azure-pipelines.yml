trigger:
  branches:
    include:
    - develop
    - release
    - feature/*
    - pr/*
    - issue/*
  paths:
    exclude:
    - .circleci/*
    - .drone.star
    - .github/workflows/*
    - .semaphore/*
    - .travis.yml
    - appveyor.yml
pr:
  branches:
    include:
    - develop
schedules:
  - cron: '0 1 * * 0'
    displayName: 'Weekly'
    branches:
      include:
        - develop

variables:
- { name: co_options, value: '--name container' }

resources:
  containers:
    - { container: linux_gcc16, image: 'teeks99/gcc-ubuntu:16', options: "${{variables.co_options}}" }
    - { container: linux_gcc15, image: 'teeks99/gcc-ubuntu:15', options: "${{variables.co_options}}" }
