stages:

- stage: No_Warn
  dependsOn: []
  jobs:

  - job: 'Linux'
    strategy:
      matrix:
        GCC 16 Warn-All: {
          CXX: g++-16, CONTAINER: linux_gcc16,
          TOOLSET: gcc, CXXSTD: "11,14,17,20,23",
          B2_ARGS: 'warnings=pedantic warnings-as-errors=on cxxflags=-Woverloaded-virtual cxxflags=-Wshadow cxxflags=-Wnon-virtual-dtor cxxflags=-Wzero-as-null-pointer-constant' }
        Clang 21 Warn-All: {
          CXX: clang++-21, CONTAINER: linux_clang21,
          TOOLSET: clang, CXXSTD: "11,14,17,20,23",
          B2_ARGS: "warnings=pedantic warnings-as-errors=on cxxflags=-Woverloaded-virtual cxxflags=-Wshadow cxxflags=-Wnon-virtual-dtor cxxflags=-Wzero-as-null-pointer-constant" }
    pool: { vmImage: 'ubuntu-latest' }
    container: $[ variables['CONTAINER'] ]
    steps:
    - template: .ci/azp-linux-docker-test.yml

  - job: 'Xcode'
    strategy:
      matrix:
        Xcode 16.4 Warn-All: {
          CXX: clang++, VM_IMAGE: 'macOS-15', XCODE_VERSION: "16.4",
          TOOLSET: clang, CXXSTD: "11,14,17,20", B2_ARGS: "warnings=pedantic warnings-as-errors=on" }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-xcode-test.yml

  - job: 'Visual_Studio'
    strategy:
      matrix:
        VS 2022 Warn-All: {
          VSWHERE_VERSION: '[17.0,18.0)', CXX: cl.exe,
          PLATFORM: x64, VM_IMAGE: 'windows-2025', TOOLSET: msvc, TOOLSET_VERSION: '14.3',
          CXXSTD: "14,17,20,latest",
          B2_ARGS: "warnings=extra warnings-as-errors=on" }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-msvc-test.yml

- stage: Sanitize
  dependsOn: []
  jobs:

  - job: 'Linux'
    strategy:
      matrix:
        Address: {
          CXX: g++-16, CONTAINER: linux_gcc16,
          TOOLSET: gcc, CXXSTD: "11,14,17,20,23",
          B2_ARGS: 'address-sanitizer=on' }
        Undefined: {
          CXX: g++-16, CONTAINER: linux_gcc16,
          TOOLSET: gcc, CXXSTD: "11,14,17,20,23",
          B2_ARGS: 'undefined-sanitizer=on' }
    pool: { vmImage: 'ubuntu-latest' }
    container: $[ variables['CONTAINER'] ]
    steps:
    - template: .ci/azp-linux-docker-test.yml

